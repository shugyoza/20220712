<fieldset>
    <button
        (click)="toggleExpand()">
        <span [ngStyle]="{'font-weight': expanded ? 'bold' : 'normal'}">{{ person.name }}</span>
        <div *ngIf="expanded">
            <p>username: {{ person.username}}</p>
            <p>email: {{ person.email }} </p>
            <p>address:
                {{ person.address.street }}
                {{ person.address.suite}},
                {{ person.address.city }},
                {{ person.address.zipcode }}
            </p>
        </div>
    </button>
</fieldset>
